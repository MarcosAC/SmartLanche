      required: true

  - type: textarea
    id: valor
    attributes:
      label: "Qual o benefício?"
      placeholder: "Como isso ajuda a lanchonete?"

  - type: textarea
    id: detalhes
    attributes:
      label: "Detalhamento técnico (opcional)"

