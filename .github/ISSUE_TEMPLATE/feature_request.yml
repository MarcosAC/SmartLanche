name: "✨ Solicitação de Funcionalidade"
description: "Peça melhorias e novas funções"
title: "[FEATURE] Descreva a funcionalidade"
labels: ["enhancement"]
body:
  - type: textarea
    id: proposta
    attributes:
      label: "Descrição da proposta"
      placeholder: "Explique o que você deseja adicionar..."
