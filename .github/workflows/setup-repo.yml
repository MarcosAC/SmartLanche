name: Setup Repository Configuration

on:
  workflow_dispatch:

jobs:
  setup-admin:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #
      # -------------------------- MILESTONES (SPRINTS) --------------------------
      #
      - name: Criar Milestones (Sprints)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const milestones = [
              "Sprint 1 - Setup e Arquitetura",
              "Sprint 2 - Produtos e Estoque",
              "Sprint 3 - Pedidos e Caixa",
              "Sprint 4 - Relatórios e Integração",
              "Sprint 5 - Revisão Final"
            ];

            for (const title of milestones) {
              try {
                await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title
                });
              } catch (error) {
                // 422 significa "já existe" — ignorar
                if (error.status !== 422) throw error;
              }
            }

      #
      # ----------------------------- FINALIZAÇÃO ------------------------------
      #
      - name: Finalizado
        run: echo "Milestones criadas com sucesso!"
