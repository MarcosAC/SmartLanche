name: Setup Repository Configuration

on:
  workflow_dispatch:

jobs:
  setup-admin:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write
      pull-requests: write
      projects: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #
      # -------------------------- LABELS --------------------------
      #
      - name: Criar Labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labels = [
              { name: "bug", description: "Problemas e falhas do sistema", color: "d73a4a" },
              { name: "enhancement", description: "Novas funcionalidades", color: "a2eeef" },
              { name: "documentation", description: "Melhorias na documentação", color: "0075ca" },
              { name: "backlog", description: "Itens planejados para o futuro", color: "5319e7" },
              { name: "prioridade-alta", description: "Tarefas urgentes", color: "b60205" }
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ...label
                });
              } catch (error) {
                if (error.status !== 422) throw error;
              }
            }

      #
      # -------------------------- MILESTONES --------------------------
      #
      - name: Criar Milestones
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const milestones = [
              "Sprint 1 - Setup e Arquitetura",
              "Sprint 2 - Produtos e Estoque",
              "Sprint 3 - Pedidos e Caixa",
              "Sprint 4 - Relatórios e Integração",
              "Sprint 5 - Revisão Final"
            ];

            for (const title of milestones) {
              try {
                await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title
                });
              } catch (error) {
                if (error.status !== 422) throw error;
              }
            }

      #
      # -------------------------- PROJETO KANBAN --------------------------
      #
      - name: Criar Projeto Kanban
        id: create_project
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const project = await github.rest.projects.createForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "SmartLanche - Kanban",
              body: "Projeto automatizado para gerenciamento via Scrum."
            });

            core.setOutput("project_id", project.data.id);

      #
      # -------------------------- COLUNAS --------------------------
      #
      - name: Criar Colunas
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const project_id = ${{ steps.create_project.outputs.project_id }};
            const columns = ["To Do", "Doing", "Done"];

            for (const name of columns) {
              await github.rest.projects.createColumn({
                project_id,
                name
              });
            }
